<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
    <h1>Crypto Market Data</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search by name or symbol">
        <button onclick="handleSearch()">Search</button>
        <button onclick="sortByMarketCap()">Sort by Market Cap</button>
        <button onclick="sortByChange()">Sort by % Change</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price (USD)</th>
                <th>Total Volume</th>
                <th>Market Cap</th>
                <th>% Change (24h)</th>
            </tr>
        </thead>
        <tbody id="cryptoTable"></tbody>
    </table>

    <script>
        const API_URL = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false";
        let cryptoData = [];

        function renderTable(data) {
            const tableBody = document.getElementById("cryptoTable");
            tableBody.innerHTML = "";
            data.forEach(coin => {
                const row = `
          <tr>
            <td><img src="${coin.image}" alt="${coin.name}"></td>
            <td>${coin.name}</td>
            <td>${coin.symbol.toUpperCase()}</td>
            <td>$${coin.current_price.toLocaleString()}</td>
            <td>${coin.total_volume.toLocaleString()}</td>
            <td>$${coin.market_cap.toLocaleString()}</td>
            <td style="color:${coin.price_change_percentage_24h >= 0 ? 'green' : 'red'};">
              ${coin.price_change_percentage_24h.toFixed(2)}%
            </td>
          </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function fetchDataThen() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    cryptoData = data;
                    renderTable(cryptoData);
                    console.log("Data fetched using .then");
                })
                .catch(error => console.error("Error fetching data with .then:", error));
        }

        async function fetchDataAsync() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                cryptoData = data;
                renderTable(cryptoData);
                console.log("Data fetched using async/await");
            } catch (error) {
                console.error("Error fetching data with async/await:", error);
            }
        }

        function handleSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filtered = cryptoData.filter(coin =>
                coin.name.toLowerCase().includes(query) ||
                coin.symbol.toLowerCase().includes(query)
            );
            renderTable(filtered);
        }

        function sortByMarketCap() {
            const sorted = [...cryptoData].sort((a, b) => b.market_cap - a.market_cap);
            renderTable(sorted);
        }

        function sortByChange() {
            const sorted = [...cryptoData].sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h);
            renderTable(sorted);
        }

        fetchDataAsync();
        fetchDataThen();
    </script>
</body>

</html>
